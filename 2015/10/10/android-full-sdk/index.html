<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="alternative" href="/atom.xml" title="andforce" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>android-full-sdk - andforce</title><link rel="stylesheet" href="/css/main.css" type="text/css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--></head><body><header class="head"><h1 class="head-title u-fl"><a href="/">andforce</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a href="/archives" class="head-nav__link">文章</a></li><li class="head-nav__item"><a href="http://weibo.com/andforce" class="head-nav__link">微博</a></li><li class="head-nav__item"><a href="https://github.com/andforce" class="head-nav__link">GitHub</a></li><li class="head-nav__item"><a href="https://bintray.com/andforce" class="head-nav__link">Bintray</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time datetime="2015-10-10T05:31:41.000Z" class="post__time">October 10, 2015</time><h1 class="post__title"><a href="/2015/10/10/android-full-sdk/">android-full-sdk</a></h1><hr/></header><div class="post__main echo"><p>把framework中<code>@hide</code>的方法或者类打到jar中方便使用<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line">ANDROID_BUILD_TOP=$(pwd)&#10;&#10;rm -r sdk/sdk_full&#10;mkdir sdk/sdk_full&#10;&#10;echo &#34;start copy jar files&#34;&#10;cp out/target/common/obj/JAVA_LIBRARIES/android.test.runner_intermediates/classes.jar sdk/sdk_full/test-classe.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/core_intermediates/classes.jar sdk/sdk_full/core-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/ext_intermediates/classes.jar sdk/sdk_full/ext-classes.jar&#10;&#10;cp out/target/common/obj/JAVA_LIBRARIES/framework_intermediates/classes.jar sdk/sdk_full/framework-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/android-common_intermediates/classes.jar sdk/sdk_full/common-classes.jar&#10;&#10;cp out/target/common/obj/JAVA_LIBRARIES/com.android.phone.common_intermediates/classes.jar sdk/sdk_full/phone-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/pm_intermediates/classes.jar sdk/sdk_full/pm-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/com.android.vcard_intermediates/classes.jar sdk/sdk_full/vcard-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/calendar-common_intermediates/classes.jar sdk/sdk_full/calendarcommon-classes.jar&#10;cp out/target/common/obj/JAVA_LIBRARIES/filterfw_intermediates/classes.jar sdk/sdk_full/filterfw-classes.jar&#10;&#10;echo &#34;copy jar files ok!!!&#34;&#10;&#10;cd $ANDROID_BUILD_TOP/sdk/sdk_full/&#10;&#10;echo &#34;start jar xvf all jar&#34;&#10;jar xvf test-classe.jar&#10;jar xvf core-classes.jar&#10;jar xvf ext-classes.jar&#10;jar xvf framework-classes.jar&#10;jar xvf common-classes.jar&#10;jar xvf phone-classes.jar&#10;jar xvf pm-classes.jar&#10;jar xvf vcard-classes.jar&#10;jar xvf calendarcommon-classes.jar&#10;jar xvf filterfw-classes.jar&#10;&#10;echo &#34;jar xvf all jar ok!!!&#34;&#10;&#10;echo &#34;del all jar&#34;&#10;rm *.jar&#10;&#10;echo &#34;start cvf all jar&#34;&#10;jar cvf ./android-full.jar *&#10;echo &#34; create full sdk successfully!!! &#34;&#10;&#10;cd $ANDROID_BUILD_TOP</span><br></pre></td></tr></table></figure></p>
<h2 id="如何使用">如何使用</h2><p>把上面的脚本放到源码根目录执行一下就好了</p>

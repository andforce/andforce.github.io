<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="alternative" href="/atom.xml" title="andforce" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>switch-jdk-version - andforce</title><link rel="stylesheet" href="/css/main.css" type="text/css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--></head><body><header class="head"><h1 class="head-title u-fl"><a href="/">andforce</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a href="/archives" class="head-nav__link">文章</a></li><li class="head-nav__item"><a href="http://weibo.com/andforce" class="head-nav__link">微博</a></li><li class="head-nav__item"><a href="https://github.com/andforce" class="head-nav__link">GitHub</a></li><li class="head-nav__item"><a href="https://bintray.com/andforce" class="head-nav__link">Bintray</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time datetime="2015-10-13T04:58:16.000Z" class="post__time">October 13, 2015</time><h1 class="post__title"><a href="/2015/10/13/switch-jdk-version/">switch-jdk-version</a></h1><hr/></header><div class="post__main echo"><h3 id="很多时候,我们在开发的时候,需要不同的jdk,手动切换比较麻烦,因此我写了个脚本,方便快速切换JDK版本-">很多时候,我们在开发的时候,需要不同的jdk,手动切换比较麻烦,因此我写了个脚本,方便快速切换JDK版本.</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">#!/bin/bash&#10;&#10;JAVA_6_HOME=/usr/lib/jvm/java-6-openjdk-amd64/&#10;JAVA_7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/&#10;JAVA_8_HOME=/usr/lib/jvm/java-8-openjdk-amd64/&#10;&#10;echo -e &#34;\n&#36755;&#20837;&#32534;&#21495;&#20197;&#36873;&#25321;JDK&#29256;&#26412;:\n\t1. JDK6($JAVA_6_HOME) \n\t2. JDK7($JAVA_7_HOME) \n\t3. JDK8($JAVA_8_HOME)\n&#34;&#10;echo -n &#34;&#30452;&#25509;&#22238;&#36710;&#20250;&#30452;&#25509;&#36873;&#25321;JDK7:&#34;&#10;&#10;read jdk_version&#10;case $jdk_version in&#10;    jdk6|1)&#10; export JAVA_HOME=$JAVA_6_HOME&#10; sudo rm /usr/bin/java &#38;&#38; sudo ln -s $JAVA_6_HOME/bin/java /usr/bin/java&#10; sudo rm /usr/bin/javac &#38;&#38; sudo ln -s $JAVA_6_HOME/bin/javac /usr/bin/javac&#10; ;;&#10;    jdk7|2)&#10; export JAVA_HOME=$JAVA_7_HOME&#10; sudo rm /usr/bin/java &#38;&#38; sudo ln -s $JAVA_7_HOME/bin/java /usr/bin/java&#10; sudo rm /usr/bin/javac &#38;&#38; sudo ln -s $JAVA_7_HOME/bin/javac /usr/bin/javac&#10; ;;&#10;    jdk8|3)&#10; export JAVA_HOME=$JAVA_8_HOME&#10; sudo rm /usr/bin/java &#38;&#38; sudo ln -s $JAVA_8_HOME/bin/java /usr/bin/java&#10; sudo rm /usr/bin/javac &#38;&#38; sudo ln -s $JAVA_8_HOME/bin/javac /usr/bin/javac&#10; ;;&#10;    *)&#10; export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64/&#10; sudo rm /usr/bin/java &#38;&#38; sudo ln -s /usr/lib/jvm/java-7-openjdk-amd64/bin/java /usr/bin/java&#10; sudo rm /usr/bin/javac &#38;&#38; sudo ln -s /usr/lib/jvm/java-7-openjdk-amd64/bin/javac /usr/bin/javac&#10; ;;&#10;esac&#10;&#10;export PATH=$JAVA_HOME/bin:$JAVA_HOME/jre/bin:$PATH&#10;export CLASSPATH=$CLASSPATH:$JAVA_HOME/lib:$JAVA_HOME/jre/lib&#10;&#10;java -version</span><br></pre></td></tr></table></figure>
</div><footer class="post__foot u-cf"><a class="post__foot-link u-fr"></a></footer></article></main><footer class="foot"><div class="foot-copy u-fl">&copy; 2015 andforce<bdi> Theme by <a href="https://github.com/andforce/hexo-theme-andforce" >andforce</a></bdi></div><menu class="page-menu u-fr"><li class="page-menu__item"><a title="Previous" href="/2015/10/13/gitconfig/" class="page-menu__link icon-arrow-left"></a></li><li class="page-menu__item"><a title="Next" href="/2015/10/10/android-full-sdk/" class="page-menu__link icon-arrow-right"></a></li></menu></footer></body></html>

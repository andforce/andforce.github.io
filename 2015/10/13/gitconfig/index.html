9;logoutputencoding = UTF-8&#10;[color]&#10;&#9;diff = auto&#10;&#9;status = true&#10;&#9;branch = auto&#10;&#9;interactive = auto;&#10;&#9;ui = auto;&#10;[showbranch]&#10;&#9;default = --topo-order&#10;&#9;default = heads/*&#10;[status]&#10;&#9;submodulesummary = -1&#10;[format]&#10;&#9;numbered = auto&#10;[push]&#10;&#9;default = tracking&#10;&#10;[alias]&#10;&#9;sed = !git ls-files --stage | grep ^100 | awk &#39;&#123;print $4&#125;&#39; | xargs sed -r -s&#10;&#9;slg = shortlog --pretty=&#39;format:%h %s&#39;&#10;&#9;locate = !sh -c &#39;git ls-files | grep --color=auto &#34;$1&#34;&#39; -&#10;&#9;co=checkout&#10;        ci=commit -s -a&#10;        br=branch&#10;        st=status&#10;        cp=cherry-pick&#10;        cr=cherry&#10;        rb=rebase&#10;        fp=format-patch&#10;        hist=log --pretty=format:\&#34;%Cred%h %Cblue%ad %Cred| %Creset%s%d %Cgreen[%an]\&#34; --graph --date=short&#10;        flog=log --pretty=fuller --graph</span><br></pre></td></tr></table></figure>
